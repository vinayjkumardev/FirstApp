<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Circle Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 80vh;
      background-color: #ffffff;
      border: 2px solid #000;
      margin: 20px auto;
      overflow: hidden;
    }

    .circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 1.5em;
      margin: 10px;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Click the Circle</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <button id="start-btn">Start Game</button>
  <div id="game-area"></div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start-btn');

    let score = 0;
    let timeLeft = 30;
    let timer;
    let circle;

    function randomPosition(size, max) {
      return Math.floor(Math.random() * (max - size));
    }

    function spawnCircle() {
      if (circle) gameArea.removeChild(circle);

      circle = document.createElement('div');
      circle.classList.add('circle');

      const maxX = gameArea.clientWidth;
      const maxY = gameArea.clientHeight;

      circle.style.left = randomPosition(50, maxX) + 'px';
      circle.style.top = randomPosition(50, maxY) + 'px';

      circle.onclick = () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        spawnCircle();
      };

      gameArea.appendChild(circle);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time: 30';
      startBtn.disabled = true;
      spawnCircle();

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time: ' + timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          gameArea.innerHTML = '';
          startBtn.disabled = false;
          alert('Game over! Your score: ' + score);
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
